<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: gray;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>

    <script>
        const objeto = {
            nome: "Mino",
            idade: 20,
            prof: "Programador",
            casado: false
        }

        console.log(Object.keys(objeto))
        console.log(Object.values(objeto))

        Object.values(objeto).forEach(function(valor, indice){
            console.log(indice)
        })
        Object.keys(objeto).forEach(function(valor, chave){
            console.log(valor)
        })
        Object.entries(objeto).forEach(function(valor, indice){
            console.log(valor[0][1][0])
        })
        document.write("Olá, Mundo! JavaScript")
    </script>
</body>
</html>
