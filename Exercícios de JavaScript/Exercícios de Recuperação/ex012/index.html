<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JavaScripr</title>
    <style>
        body{
            background-color: gray;

        }

<body>
    <h1>ForEach e Map()</h1>
    <div id="res"></div>

    <script>
        let resultado = window.document.getElementById("res");
        let vetor = new Array(5, 8, 3, 1, 9);

        vetor.forEach(function(valor, indice, vetor){
            resultado.innerHTML += `Índice ${indice}: Valor ${valor}<br>`;
            
        })

        let teste = vetor.forEach((valor, indice) => {
            valor *= valor
            console.log(`ìndice ${indice}: Valor ${valor}`)
        })

        console.log(teste)

        console.log(vetor)

        let triplo = vetor.map(function(val, chave){
            val *= 3;
            console.log("Índice " + chave + " Valor " + val);
            return val
        })

        console.log(triplo)
        console.log(vetor)

        console.log(vetor.indexOf(9))

        let objeto = {
            nome: "Felismino",
            sobrenome: "Chico",
            idade: 20,
            trabalhar: false
        }

        console.log(objeto)

        for(c in objeto){
            console.log(objeto[c])
        }

        for(c of triplo){
            console.log(c)
        }

        let teste2 = "nome";

        vetor.map(function(valor, chave){

        })

        console.log(vetor)

        document.write("Olá, Mundo!");
    </script>
</body>
</html>
