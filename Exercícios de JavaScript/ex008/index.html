<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ex006/style.css">
    <title>HTML</title>
</head>
<body>
    <div id="container">
        <h1>Olá, Mundo!</h1>
        <fieldset id="condicoes"><legend>Condições da Tabuada</legend>
            <p>Número da Tabuada <br> <input type="number" name="numero" id="numero"></p>
            <p>Início da Contagem <br> <input type="number" name="inicio" id="inicio"></p>
            <p>Fim da Contagem <br> <input type="number" name="fim" id="fim"></p>
        </fieldset>

        <fieldset id="operadores"><legend>Operadores da Tabuada</legend>
            <button>Dviisão</button>
            <button>Multiplicação</button>
            <button>Soma</button>
            <button>Subtração</button>
        </fieldset>

        <fieldset id="resultado"><legend>Resultado da Tabuada</legend>
            <div>
                <p>O Resultado da Tabuada aparecerá aqui...</p>
            </div>
        </fieldset>
    </div>

    <script src="teste.js"></script>
</body>
</html>
