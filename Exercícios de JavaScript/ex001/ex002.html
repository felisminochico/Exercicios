<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABUADA</title>
    <style>
        body{
            align-items: center;
            background-color: gray;
            display: flex;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            justify-content: center;
            margin: 0px;
            padding: 0px;
            width: 100vw;
        }

        div{
            background-color: white;
            border-radius: 10px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, .60);
            height: 350px;
            padding: 8px;
            width: 500px;
        }

        button{
            background-color: green;
            border-radius: 10px;
            color: white;
            display: inline-block;
            padding: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div>
        <p>Número da Tabuada: <br> <input type="number" name="numeroTabuada" id="numeroTabuada"></p>
        <p>Início: <br> <input type="number" name="inicio" id="inicio"></p>
        <p>Fim: <br> <input type="number" name="fim" id="fim"></p>

        <button>Multiplicação</button>
        <button>Soma</button>
        <button>Divisão</button>
        <button>Subtração</button>

        <p>Resultado...</p>
    </div>
</body>
</html>
